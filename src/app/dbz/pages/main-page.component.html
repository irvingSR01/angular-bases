<h1>DBZ Personajes</h1>
<hr>

<div class="row">
  <div class="col">
    <dbz-list [characterList]="characters" (onDeleteCharacterByID)="onDeleteCharacter($event)"></dbz-list>
  </div>
  <div class="col">
    <add-dbz-character (onNewCharacter)="onNewCharacter($event)"></add-dbz-character>
  </div>
</div>
